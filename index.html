<!DOCTYPE html>
<html lang="en">
<head>
    <title>栃木のコンタ線v0</title>
    <meta property="og:description" content="Add contour lines to your map from a raster-dem source." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
    <style>
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    
        .overlay button {
            font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
            display: inline-block;
            margin: 0;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    
        .overlay button:hover {
            background-color: #686b6d;
        }

        #pause::after {
        content: 'Pause';
        }

        #pause.pause::after {
        content: 'Play';
        }

    </style>
    <script
    src="https://www.unpkg.com/turf@2.0.0/turf.min.js"
    charset="utf-8"
    ></script>

    
<div id="map"></div>
<div class="overlay">
    <button id="replay">Replay</button>
</div>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://unpkg.com/maplibre-contour@0.0.4/dist/index.min.js"></script>
<script>
    const demSource = new mlcontour.DemSource({
        url: 'https://rinya-tochigi.geospatial.jp/2023/rinya/tile/terrainRGB/{z}/{x}/{y}.png ',
        encoding: 'mapbox',
        maxzoom: 16,
        // offload contour line computation to a web worker
        //worker: true
    });

    // calls maplibregl.addProtocol to register a dynamic vector tile provider that
    // downloads raster-dem tiles, computes contour lines, and encodes as a vector
    // tile for each tile request from maplibre
    demSource.setupMaplibre(maplibregl);

    const map = (window.map = new maplibregl.Map({
        container: 'map',
        zoom: 15,
        center: [139.90050, 36.8059],
        hash: true,
        //bearingSnap: -7,
        style: {
            version: 8,
            glyphs: './fonts/{fontstack}/{range}.pbf', //フォントデータ指定
            sources: {
                hillshadeSource: {
                    type: 'raster-dem',
                    // share cached raster-dem tiles with the contour source
                    tiles: [demSource.sharedDemProtocolUrl],
                    tileSize: 512,
                    maxzoom: 16
                },
                contourSourceFeet: {
                    type: 'vector',
                    tiles: [
                        demSource.contourProtocolUrl({
                        // meters to feet
                            //multiplier: 3.28084,
                            overzoom: 1,
                            thresholds: {
                            // zoom: [minor, major]
                                11: [10, 50],
                                12: [10, 50],
                                13: [10, 50],
                                14: [10, 50],
                                15: [5, 25],
                                16: [5, 25],
                            },
                            elevationKey: 'ele',
                            levelKey: 'level',
                            contourLayer: 'contours'
                        })
                    ],
                    maxzoom: 15
                },

/*                 map: {
                    type: 'image',
                    url: './map.jpg',
                    coordinates: [
                        [139.8276436, 36.7659966],
                        [139.8499857, 36.7683691],
                        [139.8520458, 36.7557454],
                        [139.82969458, 36.75335628],
                    ],
                }, */
            },
            layers: [
                {
                    id: 'hills',
                    type: 'hillshade',
                    source: 'hillshadeSource',
                    layout: {visibility: 'visible'},
                    paint: {'hillshade-exaggeration': 0.25}
                },
                {
                    id: 'contours',
                    type: 'line',
                    source: 'contourSourceFeet',
                    'source-layer': 'contours',
                    paint: {
                        'line-opacity': 0.5,
                        // "major" contours have level=1, "minor" have level=0
                        'line-width': ['match', ['get', 'level'], 1, 1, 0.5]
                    }
                },
                {
                    id: 'contour-text',
                    type: 'symbol',
                    source: 'contourSourceFeet',
                    'source-layer': 'contours',
                    filter: ['>', ['get', 'level'], 0],
                    paint: {
                        'text-halo-color': 'white',
                        'text-halo-width': 1
                    },
                    layout: {
                        'symbol-placement': 'line',
                        'text-size': 10,
                        'text-field': [
                            'concat',
                            ['number-format', ['get', 'ele'], {}],
                            '\''
                        ],
                        'text-font': ['Noto Sans Bold']
                    }
                },
/*                 {
                    id: 'map',
                    source: 'map',
                    type: 'raster',
                    paint: {
                        'raster-opacity': 0.7,
                    }
                } */
            ]
        }
    }));

    const replayButton = document.getElementById('replay');
    const mapimgCoord = [
        [139.8276436, 36.7659966],
        [139.8499857, 36.7683691],
        [139.8520458, 36.7557454],
        [139.82969458, 36.75335628],  
    ]


    map.on('load', () => {

        //ここで地図も足し、地図のbboxにフィットさせる。

        map.addSource(
            
            'lines', {
                type: 'geojson',
                data: './oshimai-gpxsegment.geojson',
            }
        );
        map.addSource( 
            'mapimg', {
                type: 'image',
                url: './map.jpg',
                coordinates: mapimgCoord,
            }         
        );

        map.addLayer({
            'id': 'mapimg',
            'type': 'raster',
            'source': 'mapimg',
            'paint': {
                'raster-opacity': 0.7,
            }
        });
        map.addLayer({
            'id': 'gpsLine',
            'type': 'line',
            'source': 'lines',
            'paint': {
                'line-width': 5,
                // Use a get expression (https://maplibre.org/maplibre-style-spec/expressions/#get)
                // to set the line-color to a feature property value.
                'line-color': [
                    'interpolate',
                    ['linear'],
                    ['get', '_speed'],
                    0, '#d7191c',
                    5, '#f79556',
                    10, '#fdfd57',
                    15, '#60b856'
                ],
                'line-opacity': 0.8,
            },
            'layout': {
                'line-cap': 'square',
                //'visibility': 'none',
            },
        }),

        //地図のbbに
        map.fitBounds([mapimgCoord[3],mapimgCoord[1]]);


        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));
        // 3D地形コントロール
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'hillshadeSource',
                exaggeration: 1 // 標高を強調する倍率
            })
        );
        
        //磁北に合わせる
        //map.snapToNorth();
        const bearing = -7
        map.setBearing(bearing)

/*     const speedFactor = 30; // number of frames per longitude degree
    let animation; // to store and cancel the animation
    let startTime = 0;
    let progress = 0; // progress = timestamp - startTime
    let resetTime = false; // indicator of whether time reset is needed for the animation
    const pauseButton = document.getElementById('pause'); */


        let timer ;

        replayButton.addEventListener('click', () => {
            if (replayButton.innerText === 'Replay') {
                replayButton.innerText = 'Stop';
                // Add logic for starting the replay action

            map.setLayoutProperty('gpsLine', 'visibility', 'none');

            d3.json(
                './oshimai-gpxsegment.geojson',
                (err, data) => {
                    if (err) throw err;

                    const feature_all = data.features;
                    //console.log(feature_all)

                    //描画用Lineデータ生成
                    const layer_data = {
                        //'name': data.name,
                        'type': 'FeatureCollection',
                        //'crs':  data.crs,
                        'features':feature_all.slice(0,1),
                    };
                    //console.log(layer_data)

                    // start by showing just the first coordinate
                    //data.features[0].geometry.coordinates = [coordinates[0]];
                    
                    // add it to the map
                    map.addSource('trace', {type: 'geojson', data});
                    map.addLayer({
                        'id': 'trace',
                        'type': 'line',
                        'source': 'trace',
                        'paint': {
                            'line-width': 5,
                            // Use a get expression (https://maplibre.org/maplibre-style-spec/expressions/#get)
                            // to set the line-color to a feature property value.
                            'line-color': [
                                'interpolate',
                                ['linear'],
                                ['get', '_speed'],
                                0, '#d7191c',
                                5, '#f79556',
                                10, '#fdfd57',
                                15, '#60b856'
                            ]
                        },
                    });

                    // setup the viewport
                    //map.jumpTo({'center': coordinates[0], 'zoom': 17});
                    map.jumpTo({'center': layer_data.features[0].geometry.coordinates[0], 'zoom': 15});
                    map.setPitch(0);
                    //console.log(layer_data.features[0].geometry.coordinates[0]);

                    //feature_allの要素をlayer_dataのfeatureに追加していく。
                    let i = 0;
                    timer = window.setInterval(() => {
                        if (i < feature_all.length) {
                            //layer_features = data.features.slice(0,i);
                            //layer_data.features[0].geometry.coordinates.push([coordinates[i]])
    /*                         data.features[0].geometry.coordinates.push(
                                coordinates[i]
                            ); */
                            layer_data.features.push(feature_all[i]);
                            map.getSource('trace').setData(layer_data);
                            map.panTo(layer_data.features[i].geometry.coordinates[0]);
                            i++;
                        } else {
                            window.clearInterval(timer);
                        }
                    }, 100);
                }
            );
        } else {
                replayButton.innerText = 'Replay';
                // Add logic for stopping the replay action
                window.clearInterval(timer);
                map.removeLayer('trace');
                map.removeSource('trace');
                //map.setLayoutProperty('trace', 'visibility', 'none');
                //map.jumpTo({'center':  [139.90050, 36.8059], 'zoom': 17});
                map.setLayoutProperty('gpsLine', 'visibility', 'visible');
                map.setBearing(bearing);
            };

        });
    });



</script>
</body>
</html>
